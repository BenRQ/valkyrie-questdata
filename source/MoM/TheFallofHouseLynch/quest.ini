text="<i>The room is empty except for the burnt outline of a human on the kitchen table.  Upon closer examination, you find a simple silver key hidden in the soot.\nA trail of blackened footprints leads up the foyer stairs and right down the hall.</i>\n\nGain Unique Item: Silver Key"
event1=
button1="Continue"
remove=TokenKitchen3A
flags=3A
set=clue3

[EventClue3B]
text="<i>The bloody mess of a man's body lies on the operating table.  Rusted instruments and crude tools lie all around him.\nThe skinless man whispers to you in horror through his lipless mouth.  "Oh god, he wanted my flesh..."\nWith his last breath he murmurs, "He let me stay the night..." and hands you a key.</i>\n\nGain Unique Item: Silver Key"
event1=
button1="Continue"
remove=TokenOperating3B
flags=3B
set=clue3

