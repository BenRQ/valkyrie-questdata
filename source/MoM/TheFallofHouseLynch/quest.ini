[EventClue2A]
text="<i>You find a journal entry dated July 5th 1918.\n"My wife's condition has begun to deteriorate as of late.  I know it is only a matter of time, and have prepared a place for her along with the other bodies deep within the ground."</i>\n\nGain Unique Item: Magic Phrase"
event1=
button1="Continue"
remove=TokenGuest3B TokenMaster3A
flags=2A
set=clue2

[EventClue2B]
text="<i>Your sight blurs and you collapse to the ground as a vision consumes you.  A man whistles a cheerful tunes as he drags a woman's limp body along the floor.  You shiver as the body is dragged into the rain, through a muddy puddle.  A shovel comes down on her head as the vision ends.</i>\n\nGain Unique Item: Magic Phrase"
event1=
button1="Continue"
remove=TokenGuest3A TokenMaster3B
flags=2B
set=clue2

